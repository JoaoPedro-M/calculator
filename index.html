<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <div class="resultado">
            <h1 id="restxt">Bem Vindo a Calculadora!</h1>
            
            <span id="res"></span>
        </div>

        <div class="comandos">
            <button id="bt+">+</button>
            <button id="bt-">-</button>
            <button id="bt*">*</button>
            <button id="bt/">/</button>
            <button id="btdel">DEL</button>
        </div>

        <div class="numeros">
            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>
            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>
            <button id="n7">7</button>
            <button id="n8">8</button>
            <button id="n9">9</button>
            <button id="n0">0</button>
            
            <button id="btponto">.</button>
            <button id="btigual">=</button>
        </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
